<div class="modal fade" id="LoginModalCenter" tabindex="-1" role="dialog" aria-labelledby="LoginModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="my-1 mr-sm-2">
                        <label class="control-label m-0">Войдите, чтобы продолжить</label>
                    </div>
                    <div class="my-1 mr-sm-2">
                        <label class="control-label m-0">Были введены неверные данные</label>
                    </div>
                    <div class="form-group pt-3">
                        <input type="login" class="form-control" placeholder="Логин" aria-label="">
                    </div>
                    <div class="input-group pb-3">
                        <input type="password" class="form-control" placeholder="Пароль" aria-label="">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button"><i
                                    class="fas fa-eye-slash"></i></button>
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="rememberSession">
                        <label class="custom-control-label" for="rememberSession">Запомнить</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary mr-auto">Войти</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="imageLoaderModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Выбрать изображение</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="input-text">Загрузить изображения:</span>                
                <div class="custom-file mt-3" data-toggle="tooltip" data-placement="bottom" data-html="true"
                    title="Нажмите сюда, чтобы выбрать фоновое изображение из вашего компьюетра. <u>Данное изображение сохранится на сервере</u>, после чего вы можете их повторно использовать нажав на кнопку <b>Выбрать на сервере</b>">
                    <input type="file" class="custom-file-input" id="inputGroupFile">
                    <label class="custom-file-label" for="inputGroupFile">Выбрать из комьютера</label>
                </div>
                <button class="btn btn-secondary  mt-3" type="button" data-toggle="tooltip" data-placement="bottom"
                    title="Нажмите, если вы хотите выбрать фоновое изображение, которое было загружено на сервере ранее">Выбрать
                    на сервере</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
